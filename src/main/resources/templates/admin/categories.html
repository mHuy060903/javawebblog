<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Collective Admin Panel a Flat Bootstrap Responsive Website Template | Home :: W3Layouts</title>

    <!-- Template CSS -->

<body class="sidebar-menu-collapsed">
<div class="se-pre-con"></div>
<section>
    <!-- sidebar menu start -->
    <div th:replace="~{admin/sidebar :: div}"></div>
    <!-- //sidebar menu end -->
    <!-- header-starts -->



    <!-- //header-ends -->
    <!-- main content start -->
    <div class="main-content">

        <!-- content -->
        <div class="container-fluid content-top-gap">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Users</li>
                </ol>
            </nav>
            <div class="welcome-msg pt-3 pb-4">
                <a class="btn btn-primary" th:href="@{/admin/categories/add}">Add Category</a>
            </div>
            <div>
                <h2 style="text-align: center; font-weight: 700" class="text-primary">Manage Categories</h2>
            </div>
            <div class="alert alert-success" style="text-align: center" role="alert" th:if="${param.delete != null}">
                <p class="text-success">Delete category success</p>
            </div>
            <div class="alert alert-success" style="text-align: center" role="alert" th:if="${param.create != null}">
                <p class="text-success">Create category success</p>
            </div>
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th width="15%" scope="col">Update</th>
                    <th width="15%" scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cate: ${categories}">
                    <td th:text="${cate.cateId}"></td>
                    <td th:text="${cate.cateName}"></td>
                    <td><a th:href="@{/admin/updateCate(id=${cate.cateId})}" class="btn btn-primary">UPDATE <i class="fa fa-edit"></i></a></td>
                    <td><a th:href="@{/admin/deleteCate(id=${cate.cateId})}" class="btn btn-danger">DELETE <i class="fa fa-trash"></i></a></td>
                </tr>
                </tbody>
            </table>



        </div>
        <!-- //content -->
    </div>
    <!-- main content end-->
</section>
<!--footer section start-->

<!--footer section end-->
<!-- move top -->
<button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
    <span class="fa fa-angle-up"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
</script>
<!-- /move top -->


<script src="/assets/admin/js/jquery-3.3.1.min.js"></script>
<script src="/assets/admin/js/jquery-1.10.2.min.js"></script>

<!-- close script -->
<script>
    var closebtns = document.getElementsByClassName("close-grid");
    var i;

    for (i = 0; i < closebtns.length; i++) {
      closebtns[i].addEventListener("click", function () {
        this.parentElement.style.display = 'none';
      });
    }
</script>
<!-- //close script -->

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Collective Admin Panel a Flat Bootstrap Responsive Website Template | Home :: W3Layouts</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/admin/css/style-starter.css">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">


</head>

<body class="sidebar-menu-collapsed">
<div class="se-pre-con"></div>
<section>
    <!-- sidebar menu start -->
    <div th:replace="~{admin/sidebar :: div}"></div>
    <!-- //sidebar menu end -->
    <!-- header-starts -->



    <!-- //header-ends -->
    <!-- main content start -->
    <div class="main-content">

        <!-- content -->
        <div class="container-fluid content-top-gap">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add Post</li>
                </ol>
            </nav>

            <div>
                <h2 style="text-align: center; font-weight: 700" class="text-primary" th:text="${action}"></h2>
            </div>

            <div class="card card_border py-2 mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/addpost}" method="post" th:object="${post}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{postId}" >

                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label class="input__label">Title</label>
                                <input type="text" class="form-control input-style" th:field="*{title}"
                                       placeholder="Title">
                            </div>
                            <div class="form-group col-md-12">
                                <label class="input__label">Sub Title</label>
                                <input type="text" class="form-control input-style" th:field="*{subTitle}"
                                       placeholder="Sub Title">
                            </div>
                            <div class="form-group col-md-12">
                                <label class="input__label">Image</label>
                                <input type="file" class="form-control input-style"  name="file"
                                       aria-describedby="inputGroupFileAddon04"   >
                            </div>

                            <div class="form-group col-md-12">
                                <label  class="input__label">Category</label>
                                <select  class="form-control input-style"  th:field="*{category}">
                                    <option th:each="cate: ${catelist}" th:value="${cate.cateId}" th:text="${cate.cateName}"></option>

                                </select>
                            </div>

                            <div class="form-group col-md-12">
                                <label  class="input__label">Content</label>
                                <textarea type="text" class="form-control input-style" th:field="*{content}"
                                       placeholder="Content"/>
                            </div>


                            <button type="submit" class="btn btn-primary btn-style mt-4">Add Post</button>
                    </form>
                </div>
            </div>



        </div>
        <!-- //content -->
    </div>
    <!-- main content end-->
</section>
<!--footer section start-->

<!--footer section end-->
<!-- move top -->
<button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
    <span class="fa fa-angle-up"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("movetop").style.display = "block";
      } else {
        document.getElementById("movetop").style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
</script>
<!-- /move top -->


<script src="/assets/admin/js/jquery-3.3.1.min.js"></script>
<script src="/assets/admin/js/jquery-1.10.2.min.js"></script>

<!-- chart js -->
<script src="/assets/admin/js/Chart.min.js"></script>
<script src="/assets/admin/js/utils.js"></script>
<!-- //chart js -->

<!-- Different scripts of charts.  Ex.Barchart, Linechart -->
<script src="/assets/admin/js/bar.js"></script>
<script src="/assets/admin/js/linechart.js"></script>
<!-- //Different scripts of charts.  Ex.Barchart, Linechart -->


<script src="/assets/admin/js/jquery.nicescroll.js"></script>
<script src="/assets/admin/js/scripts.js"></script>

<!-- close script -->
<script>
    var closebtns = document.getElementsByClassName("close-grid");
    var i;

    for (i = 0; i < closebtns.length; i++) {
      closebtns[i].addEventListener("click", function () {
        this.parentElement.style.display = 'none';
      });
    }
</script>
<!-- //close script -->

<!-- disable body scroll when navbar is in active -->
<script>
    $(function () {
      $('.sidebar-menu-collapsed').click(function () {
        $('body').toggleClass('noscroll');
      })
    });
</script>
<!-- disable body scroll when navbar is in active -->

<!-- loading-gif Js -->
<script src="assets/admin/js/modernizr.js"></script>
<script>
    $(window).load(function () {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");;
    });
</script>
<!--// loading-gif Js -->

<!-- Bootstrap Core JavaScript -->
<script src="assets/admin/js/bootstrap.min.js"></script>

</body>

</html>
